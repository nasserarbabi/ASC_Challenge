{% extends 'BaseSidebar.html' %}


{% block title %}
{{ analysis.name }} - {{ block.super }}
{% endblock %}

{% block Analysis %}
{{ analysis.name }}
{% endblock %}


{% block PageName %}
<a href={{paraview}} target="_blank"><i class="fas fa-external-link-alt"></i>&nbsp;Results</a>
{% endblock %}

{% block content %}
<div class="card shadow mb-4">
        <!-- Card Header  -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                        <a href={{paraview}} target="_blank"><i class="fas fa-external-link-alt"></i>&nbsp;Results</a>
                </h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
                <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src={{paraview|safe}} allowfullscreen></iframe>
                </div>
        </div>
        <!-- End of card body -->
</div>

<form method="post" id="download_form" validate>
{% csrf_token %}
<table class="table">
        <tbody>
                <tr>
                <input type="text" name="btn" value="" id="change_value">
                <td><button id="download_message" class="btn btn-success"  value="download_message">Download Message file</button></td>
                <td><button id="download_flowfront" class="btn btn-success"  value="download_flowfront">Download Flow-Front file</button></td>
                <td><button id="download_PSV" class="btn btn-success"  value="download_PSV">Download P-S-V file</button></td>
                </tr>
        </tbody>
</table>
</form>

<script type="text/javascript">
        $('#change_value').hide();
        $("#download_message").click(function() {
                $("#change_value").val("download_message");
                $("#download_form").submit();
                setTimeout(function(){window.location.reload();},5000)
        });
        $("#download_flowfront").click(function() {
                $("#change_value").val("download_flowfront");
                $("#download_form").submit();
                setTimeout(function(){window.location.reload();},5000)
        });
        $("#download_PSV").click(function() {
                $("#change_value").val("download_PSV");
                $("#download_form").submit();
                setTimeout(function(){window.location.reload();},5000)
        });
</script>
{% endblock %}
