{% extends 'BaseSidebar.html' %}


{% block title %}
{{ analysis.name }} - {{ block.super }}
{% endblock %}

{% block Analysis %}
{{ analysis.name }}
{% endblock %}


{% block PageName %}
<a href={{paraview}} target="_blank"><i class="fas fa-external-link-alt"></i>&nbsp;Results</a>
{% endblock %}

{% block content %}
<div class="card shadow mb-4">
        <!-- Card Header  -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">
                        <a href={{paraview}} target="_blank"><i class="fas fa-external-link-alt"></i>&nbsp;Results</a>
                </h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
                <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src={{paraview|safe}} allowfullscreen></iframe>
                </div>
        </div>
        <!-- End of card body -->
</div>
{% endblock %}
